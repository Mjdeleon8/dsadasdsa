<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Scroll Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }

      .initial-info,
      .additional-info {
        padding: 20px;
        text-align: center;
        transition: opacity 0.5s ease;
        height: 100vh;
      }

      .hidden {
        opacity: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="initial-info">
        <p>Scroll down to reveal more information</p>
      </div>

      <div class="additional-info hidden">
        <p>
          This is the additional information that appears when you scroll down.
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
